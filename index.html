<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #1a2a6c;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .encode-btn {
            background-color: #1a2a6c;
            color: white;
        }

        .encode-btn:hover {
            background-color: #0f1a4a;
            transform: translateY(-2px);
        }

        .decode-btn {
            background-color: #b21f1f;
            color: white;
        }

        .decode-btn:hover {
            background-color: #8a1818;
            transform: translateY(-2px);
        }

        .copy-btn {
            background-color: #fdbb2d;
            color: #333;
        }

        .copy-btn:hover {
            background-color: #e6a824;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #1a2a6c;
            min-height: 100px;
            text-align: left;
            word-break: break-all;
        }

        .code-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        .code-table th, .code-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .code-table th {
            background-color: #1a2a6c;
            color: white;
        }

        .code-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background-color: #e9ecef;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background-color: #1a2a6c;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                min-width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anonymous Message Converter</h1>
        <p class="subtitle">Encode and decode messages with custom cipher</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('converter')">Message Converter</button>
            <button class="tab" onclick="switchTab('code-table')">Code Table</button>
        </div>
        
        <div id="converter" class="tab-content active">
            <div class="converter-box">
                <div class="input-group">
                    <label for="inputText">Enter your message:</label>
                    <textarea id="inputText" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="buttons">
                    <button class="encode-btn" onclick="encodeMessage()">Encode Message</button>
                    <button class="decode-btn" onclick="decodeMessage()">Decode Message</button>
                    <button class="copy-btn" onclick="copyResult()">Copy Result</button>
                </div>
                
                <div class="input-group">
                    <label for="resultText">Result:</label>
                    <div class="result-box" id="resultText"></div>
                </div>
            </div>
        </div>
        
        <div id="code-table" class="tab-content">
            <h2>Code Table</h2>
            <table class="code-table">
                <thead>
                    <tr>
                        <th>Character</th>
                        <th>Code</th>
                        <th>Character</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody id="codeTableBody">
                    <!-- Code table will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        // Define the custom cipher mapping
        const encodeMap = {
            // Capital letters
            "A":"h", "B":"lo", "C":"mi", "D":"ke", "E":"si", "F":"da",
            "G":"ko", "H":"fs", "I":"ri", "J":"ze", "K":"ta", "L":"lu",
            "M":"k", "N":"ne", "O":"se", "P":"pi", "Q":"qa", "R":"fek",
            "S":"Ke", "T":"sk-s", "U":"tu", "V":"de-e", "W":"wa", "X":"xi",
            "Y":"ya", "Z":"zo",

            // Small letters
            "a":"h-ks", "b":"bl", "c":"ck", "d":"dk", "e":"ei", "f":"ff",
            "g":"ko", "h":"ek-a", "i":"ii", "j":"jj", "k":"kk", "l":"ll",
            "m":"mm", "n":"nn", "o":"oo", "p":"pp", "q":"qq", "r":"ks-o",
            "s":"ss", "t":"tt", "u":"uu", "v":"vv", "w":"ww", "x":"xx",
            "y":"yy", "z":"zz",

            // Numbers
            "0":"z0", "1":"z1", "2":"z2", "3":"z3", "4":"z4",
            "5":"z5", "6":"z6", "7":"z7", "8":"z8", "9":"z9",

            // Symbols
            "!":"ex!", "@":"at@", "#":"hs#", "$":"dl$", "%":"pr%", "^":"^", "&":"nd&", "*":"st*", 
            "(":"op(", ")":"cl)", "-":"mn-", "_":"us_", "=":"eq=", "+":"pl+", "{":"lb{", "}":"rb}",
            "[":"lb[", "]":"rb]", "|":"pipe", "\\":"bs\\", ":":"cln", ";":"scn", '"':'qt"', "'":"sq",
            "<":"lt", ">":"gt", ",":"cm", ".":"dot", "?":"qm", "/":"fw", "~":"til", "`":"bkt",

            // Emojis (popular daily / Gen Z)
            "üòÇ":"em1", "ü§£":"em2", "üòç":"em3", "ü•π":"em4", "üòé":"em5", "ü§Ø":"em6",
            "ü´†":"em7", "ü§§":"em8", "üí´":"em9", "üòá":"em10", "‚ù§Ô∏è":"em11", "üñ§":"em12",
            "üíÄ":"em13", "üí•":"em14", "üî•":"em15", "üéâ":"em16", "üé∂":"em17", "ü´∂":"em18"
        };

        // Create reverse mapping for decoding
        const decodeMap = {};
        for (const [key, value] of Object.entries(encodeMap)) {
            decodeMap[value] = key;
        }

        // Function to encode a message
        function encodeMessage() {
            const inputText = document.getElementById('inputText').value;
            let result = '';
            
            // Process each character
            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                
                // Handle emojis (which are 2 characters in JavaScript)
                if (i < inputText.length - 1) {
                    const possibleEmoji = inputText.substring(i, i+2);
                    if (encodeMap[possibleEmoji]) {
                        result += encodeMap[possibleEmoji] + '-';
                        i++; // Skip next character as we've processed the emoji
                        continue;
                    }
                }
                
                // Handle regular characters
                if (encodeMap[char]) {
                    result += encodeMap[char] + '-';
                } else {
                    // If character not in mapping, keep it as is
                    result += char + '-';
                }
            }
            
            // Remove the trailing dash
            if (result.endsWith('-')) {
                result = result.slice(0, -1);
            }
            
            document.getElementById('resultText').textContent = result;
        }

        // Function to decode a message
        function decodeMessage() {
            const inputText = document.getElementById('inputText').value;
            const codeParts = inputText.split('-');
            let result = '';
            
            for (const part of codeParts) {
                if (decodeMap[part]) {
                    result += decodeMap[part];
                } else {
                    // If code not in mapping, keep it as is
                    result += part;
                }
            }
            
            document.getElementById('resultText').textContent = result;
        }

        // Function to copy the result to clipboard
        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            if (resultText) {
                navigator.clipboard.writeText(resultText)
                    .then(() => {
                        showNotification('Result copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        showNotification('Failed to copy to clipboard');
                    });
            } else {
                showNotification('No result to copy!');
            }
        }

        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Function to switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            // Remove active class from all tabs
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            // Show the selected tab content and mark tab as active
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
            
            // If code table tab is selected, generate the table
            if (tabName === 'code-table') {
                generateCodeTable();
            }
        }

        // Function to generate the code table
        function generateCodeTable() {
            const tableBody = document.getElementById('codeTableBody');
            tableBody.innerHTML = '';
            
            const entries = Object.entries(encodeMap);
            const rows = Math.ceil(entries.length / 2);
            
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                
                // First column
                const cell1 = document.createElement('td');
                cell1.textContent = entries[i][0];
                row.appendChild(cell1);
                
                const cell2 = document.createElement('td');
                cell2.textContent = entries[i][1];
                row.appendChild(cell2);
                
                // Second column (if exists)
                if (i + rows < entries.length) {
                    const cell3 = document.createElement('td');
                    cell3.textContent = entries[i + rows][0];
                    row.appendChild(cell3);
                    
                    const cell4 = document.createElement('td');
                    cell4.textContent = entries[i + rows][1];
                    row.appendChild(cell4);
                } else {
                    // Add empty cells if no second entry
                    row.appendChild(document.createElement('td'));
                    row.appendChild(document.createElement('td'));
                }
                
                tableBody.appendChild(row);
            }
        }

        // Initialize with an example
        document.getElementById('inputText').value = 'Atharv';
        encodeMessage();
    </script>
</body>
</html>
